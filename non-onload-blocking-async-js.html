<html>
<head>
  <title>Raj</title>
</head>
<body>
<div id="r">1) waiting...</div>
<script>
  var iRaj = function iRaj(src) {
    var a = document.createElement("iframe");
    (a.frameElement || a).style.cssText = "width: 0; height: 0; border: 0";
    var b = document.getElementsByTagName("script"), b = b[b.length - 1];
    b.parentNode.insertBefore(a, b);
    var c = a.contentWindow.document;
    c.open().write("<body onload=\"var js = document.createElement('script');js.src = '"+src+"';document.body.appendChild(js);\">");
    c.close();
  }
  // example
  iRaj('./assets/async.js');
</script>
</body>
</html>
